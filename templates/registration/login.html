{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}Journada- Login {%endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
{% block content %}
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a href="{%url 'home' %}"><div class="motivational brandFont">Journada</div></a>
    <div class="navbar-links">
    <div class="navbar-link">About</div>
    <a href="#"><div class="navbar-link">Support the Project</div></a>
    </div>
  </div>
</nav>
<div class="login-banner">
</div>
<div class="login-form brandFont" id="login-form">
<form method="post">
    {% csrf_token%} {{form|crispy}}
    <button type = "submit" class="btn btn-success brandFont">Login</button>
</div>  
</form>

<div class="signup-prompt" id="main-signin-prompt">
  <p class="brandFont">Don't have an account? Register <a href="/accounts/signup/">here</a>!</p>
  </div>
{% endblock %}






</body>
