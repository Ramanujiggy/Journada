<!DOCTYPE html>
{% extends 'base.html' %} 
{% load crispy_forms_tags %}  
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Entry Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>


<body>
  {% block content %}
  <main>
  {% if user.is_authenticated %}
    <nav class="navbar navbar-dark">
      <div class="container-fluid motivational brandFont">
        <a class="navbar-brand ">Time Entry Form: {{user.username}}:</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'users:list_journal_notes' %}">Journal Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </nav>     
      
  <div class="container bg-white rounded box shadow display p-4 gap-4 " id="time-entry-form">
    <form action="log_session" method="POST">
      {% csrf_token%}
  <div class="form-group" id="form-hours-trained">
    <label for="{{form.hours_trained.id_for_label}}">Hours Trained</label>
    <input type="number" class="form-control" id="{{form.hours_trained.id_for_label}}" name="{{form.hours_trained.name}}">
  </div>

  <div class="form-group" id="form-minutes-trained">
    <label for="{{form.minutes_trained.id_for_label}}">Minutes Trained</label>
    <input type="number" class="form-control" id="{{form.minutes_trained.id_for_label}}" name="{{form.minutes_trained.name}}">
  </div>

  <div class = "form-group" id="form-grappling-id">
    <label for="{{form.grappling_type.id_for_label}}">Grappling Type (Gi/Nogi)</label>
    <select class="form-control" id="{{form.grappling_type.id_for_label}}" name= "{{form.grappling_type.name}}">
      <option value = "Gi">Gi</option>
      <option value = "Nogi">No-Gi</option>
    </select>
  </div>

  <div class = "form-group" id="form-date-id">
    <label for ="{{form.date.id_for_label}}">Date</label>
    <input type="date" class ="form-control" id="{{form.date.id_for_label}}" name="{{form.date.name}}" >
  </div>

  <div class = "form-group" id="form-time-id">
    <label for="{{form.time.id_for_label}}">Time</label>
    <input type="time" class ="form-control" id="{{form.time.id_for_label}}" name="{{form.time.name}}" >
  </div>

  <div class = "form-group" id="form-text-id">
    <label for="{{form.notes.id_for_label}}">Journal Entry</label>
    <textarea rows="3" type="text" placeholder="Today training felt..." class ="form-control" id="{{form.notes.id_for_label}}" name="{{form.notes.name}}" ></textarea>
  </div>

  <div class="form-group" id="form-btn-submit-time">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
  </div>
{%endif%}
</main>
</body>
{% endblock %}
</html>
