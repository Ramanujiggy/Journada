{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%}Home{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    {% block content %} {%if not user.is_authenticated%}
    <h1 class="brandFont" id="title">Journada</h1>
    <div class="main-pg-bucket">
      <div class="main-pg-login-button">
        <a
          class="btn btn-primary brandFont"
          href="{% url 'login' %}"
          role="button"
        >
          Login
        </a>
      </div>
      <div class="main-pg-login-button">
        <a
          class="btn btn-primary brandFont"
          href="{% url 'signup' %}"
          role="button"
        >
          Register
        </a>
      </div>
    </div>
    {%elif user.is_authenticated %}
    <div class="container" id="thenav">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome, {{user.username}}</a>
        </div>
      </nav>
      {%else%} {% endif %}
    </div>
    {% endblock %}
  </body>
</html>
